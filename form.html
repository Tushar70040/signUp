<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="image">
            <div id="top"></div>
            <div id="back">
                <div id="logo">
                    <div id="logoimage"></div>
                    <div id="odin">odin</div>
                </div>
                <div id="gradient"></div>
            </div>

        </div>

        <div id="content">
            <div id="text1">Start planning your dream getaway.<br> <b>Fill out this form </b> find the perfect
                destination, accommodations, and experiences. Let's explore together</div>
            <form id="signup">

                <div id="form">
                    <div id="do">LET DO THIS!</div>

                    <div id="formarea">
                        <div id="form1">

                            <label for="name">FIRST NAME</label>
                            <input id="name" type="text" required>
                            <br>
                            <label for="email">EMAIL</label>
                            <input id="email" type="email" required>
                            <br>
                            <label for="password">PASSWORD</label>
                            <input id="password" type="password" minlength="10" maxlength="15" required>


                        </div>
                        <div id="form2">

                            <label for="lastname">LAST NAME</label>
                            <input id="lastname" type="text" required>
                            <br>
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" type="number" required>
                            <br>
                            <label for="cpassword">CONFIRM PASSWORD</label>
                            <input id="cpassword" type="password" required>
                            <br>
                            <div id="passtext"></div>

                        </div>
                    </div>

                </div>
                <div id="button">
                    <button type="submit" id="submit">Create Account</button>
                </div>
            </form>
            <div id="footer">
                Already have an account?<b>login</b>

            </div>


        </div>
        <div>

        </div>

    </div>
    <script src="sign.js"></script>

</body>

</html>
